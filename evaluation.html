<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital Evaluation</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Hospital Evaluation Portal</h1>
    <p id="login-warning" class="warning"></p>
</header>

<main>
  <section id="instructions">
    <p>Welcome! Please evaluate your chosen hospital based on the categories below. You must login to submit an evaluation. Ratings are from 1 (lowest) to 5 (highest).</p>
  </section>

  <form id="evaluationForm">

    <fieldset>
      <legend>Hospital Information</legend>
      <label for="hospital">Select Hospital</label>
      <select id="hospital">
        <option value="">-- Select Hospital --</option>
        <option value="Kalkaal">Kalkaal Hospital</option>
        <option value="Banadir">Banadir Hospital</option>
        <option value="Digfeer">Digfeer Hospital</option>
      </select>

      <label for="eval-name">Your Full Name</label>
      <input type="text" id="eval-name" placeholder="Enter your name">
    </fieldset>

    <fieldset>
      <legend>Evaluation Categories</legend>

      <label>Doctor Service</label>
      <div class="rating" data-aspect="doctor">
        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
      </div>

      <label>Waiting Time</label>
      <div class="rating" data-aspect="waiting">
        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
      </div>

      <label>Cleanliness</label>
      <div class="rating" data-aspect="cleanliness">
        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
      </div>

      <label>Treatment Quality</label>
      <div class="rating" data-aspect="treatment">
        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
      </div>

      <label>Staff Behavior</label>
      <div class="rating" data-aspect="staff">
        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
      </div>

      <label>Equipment & Facilities</label>
      <div class="rating" data-aspect="equipment">
        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
      </div>

    </fieldset>

    <button type="submit" id="submitBtn">Submit Evaluation</button>
    <button type="reset" id="resetBtn">Reset</button>

  </form>
</main>

<script src="script.js"></script>
</body>
</html>
