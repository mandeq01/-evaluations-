<!DOCTYPE html>
<html>
<head>
  <title>Evaluate Hospital</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Hospital Evaluation</h2>

<p id="warning"></p>

<select id="hospital">
  <option value="">Select Hospital</option>
  <option>Digfeer Hospital</option>
  <option>Martini Hospital</option>
</select>

<div id="stars">
  <span onclick="rate(1)">★</span>
  <span onclick="rate(2)">★</span>
  <span onclick="rate(3)">★</span>
  <span onclick="rate(4)">★</span>
  <span onclick="rate(5)">★</span>
</div>

<textarea id="comment" placeholder="Write review..."></textarea>

<button onclick="submitReview()">Submit Evaluation</button>

<p id="result"></p>

<script src="js/app.js"></script>
</body>
</html>
