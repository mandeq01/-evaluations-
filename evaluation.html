<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hospital Evaluation</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Hospital Evaluation</h1>

<p id="login-warning" class="warning"></p>

<form id="evaluationForm">

  <label>Hospital</label>
  <select id="hospital">
    <option value="">-- Select Hospital --</option>
    <option value="Kalkaal">Kalkaal Hospital</option>
    <option value="Banadir">Banadir Hospital</option>
    <option value="Digfeer">Digfeer Hospital</option>
  </select>

  <label>Your Name</label>
  <input type="text" id="eval-name">

  <label>Doctor Service</label>
  <div class="rating" data-aspect="doctor">
    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
  </div>

  <label>Cleanliness</label>
  <div class="rating" data-aspect="clean">
    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
  </div>

  <button id="submitBtn" type="submit">Submit Evaluation</button>

</form>

<script src="script.js"></script>
</body>
</html>
